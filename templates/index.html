<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Power Prediction</title>

    <style>
      body {
        align-content: center;
        text-align: center;
        background-color: #2e2e2e;
      }

      #subForm {
        margin: 2em 20em
      }

      #root {
        border: 1px solid rgb(61, 61, 61);
        background-color: rgb(41, 41, 41);
        color: white;
        margin: 5em 20em;
      }

      #root2 {
        border: 1px solid black;
        background-color: darkgray;
        color: white;
        margin: 5em 10em;
      }
    </style>

  </head>
  <body>
    <div id="root">
      <h1>Wind Turbine power prediction</h1>
      <h2>Emerging Technologies - Arnas Steponavicius</h2>
      <h2>G00361891</h2>

      <div id="root2">
        <form action="/" method="POST" id="subForm">
          <label for="speed">Wind Speed Input: </label>
          <input class="form-control" type="number" id="speed" name="speed" placeholder="Enter Wind speed here...">
          </br>
          <input class="form-control" type="submit" value="Submit">
        </form>
      </div>
      <h2>Predicted Power Output: </h2>
      <h2>{{ prediction }} MW</h2>
    </div>
  </body>
</html>
